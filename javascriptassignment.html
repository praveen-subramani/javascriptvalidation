<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      width: 100%;
      float: left;
      background-image: url("background.jpg")
    }

    .gg {
      color: white;
      width: 100%;
      text-align: right;
      padding-right: 171px;
      padding-top: 16px;
    }

    .lg {
      font-size: 25px;
      padding-left: 10px;
    }

    p {
      color: red;
    }

    .vv {
      float: right;
      background-color: #f2f2f2;
      height: 450px;
      border-radius: 5px;
      width: 400px;
      margin-right: 105px;
      box-shadow: 1px 1px 7px grey;
      margin-top: 10px;
    }

    .pd {
      padding-top: 40px;
    }

    input[type=text],
    select {
      width: 90%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;


    }

    input[type=password],
    select {
      width: 90%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;


    }

    .all {

      position: relative;
      float: left;
      width: 100%;

    }

    .ball {
      width: 90%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;

    }

    .pet {
      cursor: pointer;
    }

    button[type=button]:hover {
      background-color: #45a049;
    }

    .box {
      border-radius: 5px;
      padding-left: 30px;
    }

    .the {

      text-align: center;
    }
  </style>

  <title>Greenitive Project</title>
</head>

<body>
  <div class="all">
    <h1 class="gg">Students Login</h1>
    <div class="vv">
      <div class="box">

        <label for="fname" class="lg pd">Student name/E-mail ID</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name/E-mail..">

        <label for="lname" class="lg ln">Password</label>
        <input type="password" id="lname" name="lastname" placeholder="Your Password..">
        <p class="pet">Forget my Password ?</p>

        <button type="button" class="btn btn-primary ball" data-toggle="modal" data-target="#myModal">Log-in</button>

      </div>
      <div class="the">Create an Account ? <a style="color:red; cursor:pointer">Sign-in</a></div>

    </div>
  </div>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Log-in Successfully..
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>


</body>
